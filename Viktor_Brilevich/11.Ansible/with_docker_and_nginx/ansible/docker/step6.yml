---
- name: Setting up my VMs
  gather_facts: true
  hosts: all
  become: yes
 
  tasks:
    - name: Install aptitude using apt
      apt: name=aptitude state=latest update_cache=yes force_apt_get=yes

    - name: Install required system packages
      apt: name={{ item }} state=latest update_cache=yes
      loop: [ 'apt-transport-https', 'ca-certificates', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools']

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: Update apt and install docker-ce
      apt: update_cache=yes name=docker-ce state=latest

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Add user vagrant to group docker
      user:
        name: vagrant
        shell: /bin/bash
        groups: docker
        state: present
        remove: yes 
      become: yes

    - name: Add user belhard to group docker
      user:
        name: belhard
        shell: /bin/bash
        groups: docker
        state: present
        remove: yes
      become: yes
